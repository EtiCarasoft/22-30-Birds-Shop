description.Spanish=La familia Gordon se ha puesto en contacto contigo para que encuentras a su hija, Felicia. Lleva unos días desaparecida y aunque la policía cree que ha huido con su novio, sus padres no están tan seguros. La última pista es una cita en su agenda personal: <i>En la pajarería a las 22.30h</i>.
description.French=La famille Gordon vous a contacté pour retrouver leur fille, Felicia. Elle a disparu depuis quelques jours et même si la police croit qu'elle a fui avec son petit ami, ses parents n'en sont pas si sûrs. Le seul indice est un rendez-vous dans son agenda personnel: <i>la volière à 22h30</i>.
